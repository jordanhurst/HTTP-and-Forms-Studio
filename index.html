<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
		// TODO: create a handler
		function setSearchEngine(){
			let engine = document.querySelector("input[name='engine']:checked");
			// let engineSelected = engine.value;
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			document.getElementById('searchForm').setAttribute("action", actions[engine.value]);
			window.alert(`${engine.value}`);
		}
    window.addEventListener("load", function(){
        let form = document.getElementById('searchForm');
		form.addEventListener('submit', setSearchEngine());
		// window.alert('test');
		});
	</script>
</head>

<body>
	
	<form id="searchForm" action="" method="GET">
		<label><input type="text" name="q"/></label>
		<label><input type="radio" name="engine" value="google"/>Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo"/>Duck Duck Go</label>
		<label><input type="radio" name="engine" value="bing"/>bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>
		<button name="submitButton" type="submit" value="Go!">Go!</button>
	</form>
	
</body>
</html>
